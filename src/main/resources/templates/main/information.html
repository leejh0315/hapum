<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>하품센터-시설안내</title>
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/main/information.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <style>
    /* 추가 스타일이 있을 경우 여기에 작성 */
  </style>
</head>

<body>
  <div th:replace="~{main/header :: headFrag(${user})}"></div>
  <div class="container">
    <!-- 사이드바 (층 구분 및 메뉴 버튼) -->
    <div class="sidebar">
      <div class="floor-section">
        <div class="floor-label active">1층</div>
        <button class="menu-button" onclick="showRoom('강의실1', 1)">강의실1</button>
        <button class="menu-button" onclick="showRoom('강의실2', 1)">강의실2</button>
        <button class="menu-button" onclick="showRoom('휴게실', 1)">휴게실</button>
      </div>
      <div class="floor-section">
        <div class="floor-label">2층</div>
        <button class="menu-button" onclick="showRoom('강당', 2)">강당</button>
        <button class="menu-button" onclick="showRoom('연습실', 2)">연습실</button>
        <button class="menu-button" onclick="showRoom('경당', 2)">경당</button>
      </div>
    </div>

    <!-- 메인 콘텐츠 영역 -->
    <div class="content">
      <div id="floor-title">1층</div>
      <div id="room-title">휴게실</div>
      <div id="room-content">
        <img src="5e5fb8a7-7db9-4116-a667-a4e9b20031d5.png" alt="휴게실 이미지" class="room-image">
      </div>
    </div>
  </div>
  <div th:replace="~{main/footer :: footer}"></div>

  <script th:src="@{/js/header.js}"></script>
  <script>
    const roomData = {
      '강의실1': {
        floor: 1,
        img: '/img/1-1.jpg',
        html: `
          <ul>
            <li>∙ 수용 인원: 최대 20명</li>
            <li>∙ 용도: 모임, 회의, 면담 등</li>
            <li>∙ 부대시설: 냉·난방기, 이동식 스크린, 미니 빔프로젝터 사용 가능</li>
            <li>∙ 이용 현황: 면담, 청년 성경 공부, 소규모 그룹 모임 및 회의 등 대관</li>
          </ul>
        `
      },
      '강의실2': {
        floor: 1,
        img: '/img/1-2.jpg',
        html: `
          <ul>
            <li>∙ 수용 인원: 최대 35명</li>
            <li>∙ 용도: 모임, 회의, 강의, 각종 프로그램 등</li>
            <li>∙ 부대시설: 냉·난방기, 화이트보드 벽면, 이동식 TV(모니터), 이동식 스크린, 미니 빔프로젝터</li>
            <li>∙ 이용 현황: 청년 성경 공부, 단체 모임 및 회의, 수지에니어그램, 성교육 등 다양한 프로그램</li>
          </ul>
        `
      },
      '휴게실': {
        floor: 1,
        img: '/img/1-3.jpg',
        html: `
          <ul>
            <li>∙ 수용 인원: 최대 12명</li>
            <li>∙ 용도: 접견, 모임, 회의, 담소 등이 가능한 휴게공간</li>
            <li>∙ 부대시설: 냉·난방기, 싱크대, 가스레인지, 전자레인지, 정수기, 커피머신, 각종 집기류, 이동식 TV(모니터), 보드게임 다수 보유</li>
            <li>∙ 이용 현황: 간단한 회의, 모임 및 접견, 담소, 휴식 등</li>
          </ul>
        `
      },
      '강당': {
        floor: 2,
        img: '/img/2-1.jpg',
        html: `
          <ul>
            <li>∙ 수용 인원: 최대 60명</li>
            <li>∙ 용도: 모임, 회의, 강의, 공연, 연습 등 각종 프로그램<br>※ 연습실과 연결되어 있음</li>
            <li>∙ 부대시설: 냉·난방기, 빔프로젝터, 스크린, 음향 장비, 화이트보드 벽면</li>
            <li>∙ 이용 현황: 미사, 강의, 회의, 모임, 합창단 연습, 밴드 연습, 찬양 공연, 떼제기도, 성시간, 수지에니어그램 등</li>
          </ul>
        `
      },
      '연습실': {
        floor: 2,
        img: '/img/2-2.jpg',
        html: `
          <ul>
            <li>∙ 수용 인원: 최대 10명</li>
            <li>∙ 용도: 밴드 연습, 합창단 연습 등</li>
            <li>∙ 부대시설: 냉·난방기, 음향 장비(콘솔, 스피커, 키보드, 전자드럼, 마이크, 케이블 등)<br>※ 강당과 연결되어 있어 대규모 그룹 연습 가능</li>
            <li>∙ 이용 현황: 밴드 연습(본당, 찬양팀 등 단체), 합창단 연습, 미사 반주 등</li>
          </ul>
        `
      },
      '경당': {
        floor: 2,
        img: '/img/2-3.jpg',
        html: `
          <ul>
            <li>∙ 수용 인원: 최대 15명</li>
            <li>∙ 용도: 감실</li>
            <li>∙ 부대시설: 냉·난방기, 전기장판</li>
            <li>∙ 이용 현황: 각종 모임, 성체조배, 대학생 미사, 직원 미사, 개별 성체조배 등</li>
          </ul>
        `
      }
    };

    function showRoom(roomName, floor) {
      const data = roomData[roomName];
      if (!data) return;

      // 방 및 층 제목, 콘텐츠 갱신
      document.getElementById('room-title').innerText = roomName;
      document.getElementById('floor-title').innerText = data.floor + '층';
      const content = document.getElementById('room-content');
      content.innerHTML = `
        <img src="${data.img}" alt="${roomName} 이미지" class="room-image">
        <div class="room-desc">${data.html}</div>
      `;

      // 층 레이블의 active 처리 (전달받은 floor 기준)
      const floorLabels = document.querySelectorAll('.floor-section .floor-label');
      floorLabels.forEach(label => {
        if (label.innerText.trim() === floor + '층') {
          label.classList.add('active');
        } else {
          label.classList.remove('active');
        }
      });

      // 현재 선택한 메뉴 버튼(current) 처리
      const menuButtons = document.querySelectorAll('.menu-button');
      menuButtons.forEach(btn => {
        if (btn.innerText.trim() === roomName) {
          btn.classList.add('current');
        } else {
          btn.classList.remove('current');
        }
      });
    }

    // 초기 화면
    showRoom('강의실1', 1);
  </script>
</body>
</html>
