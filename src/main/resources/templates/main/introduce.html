<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>기관 소개</title>
	<link rel="stylesheet" th:href="@{/css/header.css}">
	<link rel="stylesheet" th:href="@{/css/footer.css}">
	    <link rel="stylesheet" th:href="@{/css/main/introduce.css}">
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
	<div th:replace="~{main/header :: headFrag(${user})}"></div>

	<div class="container">
		<!-- 사이드 메뉴 -->
		<div class="sidebar">
			<button class="menu-button active" onclick="changeContent('인사말')">인사말</button>
			<button class="menu-button" onclick="changeContent('설립목적')">설립목적</button>
			<button class="menu-button" onclick="changeContent('주요연혁')">주요연혁</button>
			<button class="menu-button" onclick="changeContent('오시는길')">오시는길</button>
		</div>

		<!-- 메인 콘텐츠 -->
		<div class="main-content">
			<div class="text-area" id="content-area">
				<div class="content-placeholder">[인사말]</div>
			</div>

		</div>
	</div>
	<div th:replace="~{main/footer :: footer}"></div>
	<script th:src="@{/js/header.js}"></script>
	<script>
		const contents = {
			'인사말': `
    <h2>인사말</h2>
    <p>
      <strong>하느님께서 보시니 손수 만드신 모든 것이 참 좋았다. (창세 1,31)</strong>
      <br><br>
      젊은이들을 바라보시는 <strong>아버지 하느님의 마음</strong>도 이와 같습니다.<br>
      이들이 꿈꾸는 세상, 자신을 만나는 삶의 여정, 때로 실패와 좌절 속에서도 포기하지 않는 <strong>열정</strong> 모두를<br>
      주님은 친히 <strong>아껴주시고 보살펴 주십니다</strong>.
      <br><br>
      천주교 대전교구 천안지역청소년사목센터 <strong>‘하품’</strong>의 존재 이유도 이와 같습니다.<br>
      하느님 안에서의 <strong>‘동행’과 ‘위로’</strong>입니다.<br>
      옆에서 함께 웃고, 함께 고민하고 같이 신앙을 말하고 살아가는 것.<br>
      일상의 작은 일들 안에서 <strong>하느님을 발견하고 소통</strong>하는 것입니다.<br>
      그리고 <strong>그분 안에서 온전히 나를 발견하고 만나며 꿈을 꾸는 것</strong>입니다.
      <br><br>
      이 아름다운 여정에 <strong>여러분과 늘 함께 하겠습니다</strong>. 감사합니다.
      <br><br>
      - <strong>하품 가족 일동</strong> -
    </p>
  `,
			'설립목적': `
    <h2>설립목적</h2>
    <p style="text-align: center;">
      <span style="color: #5c9ccf;"><strong>하품</strong></span>은<br>
      자기다움 · 성장 · 행복을 바탕으로<br>
      청소년 · 청년 · 학부모가<br>
      고유한 자신의 모습을 만나<br>
      함께 성장하며<br>
      서로 행복을 나누는<br>
      <span style="color: #5c9ccf;"><strong>하느님 품</strong></span>입니다.
    </p>
  `,
			'주요연혁': '<h2>주요연혁</h2><ul><li>2001년 - 설립</li><li>2010년 - 리뉴얼</li></ul>',
			'오시는길': '<h2>오시는길</h2><p>서울시 어디어디 몇 번지, ○○역 2번 출구에서 도보 5분 거리입니다.</p>'
		};


		function changeContent(menu) {
			// 버튼 스타일 초기화 및 활성화
			document.querySelectorAll('.menu-button').forEach(btn => {
				btn.classList.remove('active');
				if (btn.innerText === menu) {
					btn.classList.add('active');
				}
			});

			// 콘텐츠 변경
			const contentArea = document.getElementById('content-area');
			contentArea.innerHTML = contents[menu] || '<p>내용이 준비 중입니다.</p>';
		}

		window.onload = () => changeContent('인사말');

	</script>
</body>

</html>
