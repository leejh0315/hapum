<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>내가 신청한 프로그램</title>

  <!-- 공통 헤더·푸터 스타일 -->
  <link rel="stylesheet" th:href="@{/css/header.css}" />
  <link rel="stylesheet" th:href="@{/css/footer.css}" />

  <!-- mypage 공통 레이아웃 스타일 -->
  <link rel="stylesheet" th:href="@{/css/mypage/program.css}" />

  <!-- FontAwesome (아이콘용) -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
  <!-- 헤더 -->
  <div th:replace="~{main/header :: headFrag(${user})}"></div>

  <div class="container">
    <!-- 사이드바 -->
    <div class="sidebar">
      <div class="sidebar-title">
        <a th:href="@{/main/mypage/{id}(id=${user.id})}">
          마이페이지
        </a>
      </div>

      <a th:href="@{/main/mypage/update/{id}(id=${user.id})}"
         class="menu-button"
         th:classappend="${activeTab=='update'}  ? ' active' : ''">
        내 정보 수정
      </a>
      <a th:href="@{/main/mypage/rental/{id}(id=${user.id})}"
         class="menu-button"
         th:classappend="${activeTab=='rental'}  ? ' active' : ''">
        신청한 대관 예약
      </a>
      <a th:href="@{/main/mypage/program/{id}(id=${user.id})}"
         class="menu-button"
         th:classappend="${activeTab=='program'} ? ' active' : ''">
        신청한 프로그램
      </a>
    </div>

    <!-- 콘텐츠 -->
    <div class="content">
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-light">
            <tr>
              <th>제목</th>
              <th>주제</th>
              <th>시작일시</th>
              <th>종료일시</th>
              <th>장소</th>
              <th>대상</th>
              <th>정원</th>
              <th>참가비</th>
              <th>사진</th>
              <th>승인여부</th>
              <th>신청일자</th>
              <th>신청 취소</th>
            </tr>
          </thead>
          <tbody>
            <tr th:if="${#lists.isEmpty(programs)}">
              <td colspan="12" class="text-center">데이터가 없습니다.</td>
            </tr>
            <tr th:each="p : ${programs}"
                th:if="${!#lists.isEmpty(programs)}">
              <td th:text="${p.title}">프로그램 제목</td>
              <td th:text="${p.subject}">주제</td>
              <td th:text="${#temporals.format(p.startDate,'yyyy-MM-dd HH:mm')}">2025-06-10 10:00</td>
              <td th:text="${#temporals.format(p.endDate,'yyyy-MM-dd HH:mm')}">2025-06-10 12:00</td>
              <td th:text="${p.location}">장소</td>
              <td th:text="${p.target}">대상</td>
              <td th:text="${p.capacity}">30</td>
              <td th:text="${p.expense}">10,000</td>
              <td>
                <img th:if="${p.thumbnailSrc!=null}"
                     th:src="@{${p.thumbnailSrc}}"
                     alt="썸네일"
                     class="thumbnail-img"/>
                <span th:if="${p.thumbnailSrc==null}">없음</span>
              </td>
              <td th:text="${p.isApp=='Y' ? '승인' : '미승인'}">승인</td>
              <td th:text="${#temporals.format(p.subsOn,'yyyy-MM-dd HH:mm')}">2025-06-01 14:00</td>
              <td>
                <form th:if="${p.isApp=='N'}"
                      th:action="@{'/main/mypage/programDelete/' + ${p.subsId}}"
                      method="post"
                      style="display:inline;"
                      onsubmit="return confirm('신청을 취소하시겠습니까?');">
                  <button type="submit" class="btn btn-danger btn-sm">
                    <i class="fa fa-times-circle"></i> 신청 취소
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- 푸터 -->
  <div th:replace="~{main/footer :: footer}"></div>
  <script th:src="@{/js/header.js}"></script>
</body>
</html>
