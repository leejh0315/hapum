<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 수정</title>
  <!-- 공통 헤더 스타일 및 기타 CSS -->
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/admin/news.css}">
      <link rel="stylesheet" th:href="@{/css/footer.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 40px;
    }
    /* 폼 컨테이너: 최대 폭 지정, 중앙 정렬 및 그림자 효과 */
    .password-form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .password-form .form-control {
      margin-bottom: 20px;
    }
    /* 에러 메시지 스타일 */
    .error-msg {
      color: #dc3545;
      font-size: 0.875em;
    }
    /* 모바일 대응 */
    @media (max-width: 576px) {
      .password-form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- 헤더 영역: main/header 프래그먼트를 Thymeleaf로 포함 -->
  <div th:replace="~{main/header :: headFrag(${user})}"></div>
  
  <h1>비밀번호 수정</h1>
  
  <div class="container mb-5">
    <div class="password-form">
      <!-- 폼 바인딩: model에 전달된 updatePwForm 객체 사용 -->
      <form th:action="@{/main/mypage/updatePw}" th:object="${updatePwForm}" method="post">
        <div class="mb-3">
          <label for="password" class="form-label">새 비밀번호</label>
          <input type="password" class="form-control" 
                 id="password" th:field="*{password}" 
                 placeholder="새로운 비밀번호를 입력하세요" required>
          <div class="error-msg" th:if="${#fields.hasErrors('password')}" 
               th:errors="*{password}"></div>
        </div>
        <div class="mb-3">
          <label for="passwordCheck" class="form-label">비밀번호 확인</label>
          <input type="password" class="form-control" 
                 id="passwordCheck" th:field="*{passwordCheck}" 
                 placeholder="비밀번호를 다시 입력하세요" required>
          <div class="error-msg" th:if="${#fields.hasErrors('passwordCheck')}" 
               th:errors="*{passwordCheck}"></div>
        </div>
        <button type="submit" class="btn btn-primary w-100">비밀번호 변경</button>
      </form>
    </div>
  </div>
  <div th:replace="~{main/footer :: footer}"></div>
  <script th:src="@{/js/header.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 폼 제출 시 confirm 대화상자 출력
    $(document).ready(function(){
      $("form").on("submit", function(e){
        var answer = confirm("비밀번호를 변경하시겠습니까?\n변경 후에 로그아웃 되며, 메인 화면으로 이동합니다.");
        if(!answer) {
          e.preventDefault();
        }
      });
    });
  </script>
</body>
</html>
