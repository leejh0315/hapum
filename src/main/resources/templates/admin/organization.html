<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>재단체 관리</title>
  <link rel="stylesheet" th:href="@{/css/admin/header.css}">
  <!-- 추가 CSS: 재단체 목록 및 '재단체 추가' 버튼 관련 스타일 -->
  <style>
    /* 조직 그리드 컨테이너: 중앙 정렬 및 그리드 설정 */
    .org-container {
      margin: 20px auto;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }
    /* 조직 카드 스타일 */
    .org-card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    /* 프로필 이미지를 원형으로 표시 */
    .org-card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 auto 10px;
      display: block;
    }
    /* 조직 이름 및 소개 문구 스타일 */
    .org-card h2 {
      font-size: 20px;
      margin: 10px 0;
      color: #333;
    }
    .org-card p {
      font-size: 14px;
      color: #666;
      line-height: 1.4;
    }
    /* '재단체 추가' 버튼 스타일 */
    .add-org-button {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .add-org-button:hover {
      background-color: #0069d9;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <!-- 헤더 영역 -->
  <div th:replace="~{admin/admin-header :: admin-header}"></div>
  
  <h1 style="text-align: center; margin-top: 20px;">제단체 관리</h1>
  
  <!-- 재단체 추가 버튼 (중앙 정렬) -->
  <div style="text-align: center; margin-bottom: 20px;">
      <a href="/admin/organization/add" class="add-org-button">제단체 추가</a>
  </div>
    <div style="text-align: center; margin-bottom: 20px;">
      <a href="/admin/organization/write" class="add-org-button">글쓰기</a>
  </div>
  
  <!-- 조직 카드 그리드 -->
  <div class="org-container">
    <div class="org-card" th:each="org : ${organizations}">
      <img th:if="${org.profileSrc != null}" th:src="@{${org.profileSrc}}" alt="프로필 이미지" />
      <h2 th:text="${org.name}">조직 이름</h2>
      <p th:text="${org.introduce}">조직 소개</p>
     
    </div>
  </div>
  
  <!-- 푸터 영역 -->
  
  <script th:src="@{/js/header.js}"></script>
</body>
</html>
