<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>재단체 추가</title>
	<link rel="stylesheet" th:href="@{/css/admin/header.css}">
	<link rel="stylesheet" th:href="@{/css/admin/organizationAW.css}">
	<!-- 별도의 조직 추가 전용 CSS를 사용하거나 아래와 같이 인라인으로 작성 -->
	<style>
		

	</style>

	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
	<!-- 헤더 영역 -->
	<div th:replace="~{admin/admin-header :: admin-header}"></div>

	<div class="form-container">
		<h1>재단체 추가</h1>
		<!-- 재단체 추가 폼: 이름, 소개, 사진 -->
		<form action="/admin/organization/add" method="post" enctype="multipart/form-data">
			
			<div class="form-group">
				<label for="name">이름</label>
				<input type="text" id="name" name="name" placeholder="재단체 이름을 입력하세요" required />
			</div>
			<div class="form-group">
				<label for="introduce">소개</label>
				<textarea id="introduce" name="introduce" placeholder="재단체 소개를 입력하세요" required></textarea>
			</div>
			<div class="form-group">
				<label for="profile">사진</label>
				<input type="file" id="profile" name="photo" accept="image/*" required />
			</div>
			<button type="submit" class="submit-button">추가하기</button>
		</form>
	</div>

	<!-- 푸터 영역 -->
	<script th:src="@{/js/header.js}"></script>
</body>

</html>
